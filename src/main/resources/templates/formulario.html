<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 600px;
                margin-top: 20px;
            }
            .img-container {
                text-align: center;
                margin-top: 20px;
            }
            .img-container img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4 text-center">Formulario de registro para los alumnos</h1>
            <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required/>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" th:field="*{dni}" required/>
                </div>
                <div class="form-group">
                    <label for="codigoPUCP">Código PUCP:</label>
                    <input type="text" class="form-control" id="codigoPUCP" th:field="*{codigoPUCP}" required/>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required/>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <div class="img-container">
                <img src="/BienvenidaGTICS.jpeg" alt="Bienvenida a GTICS"/>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
